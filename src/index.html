<!doctype html>
<html>
  <head>
    <%= t.include("partials/_head.html") %>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <responsive-child>
      <div class="container">
        <div class="count-container"><span class="count">50</span> states remaining</div>
        <%= t.include("./assets/US_map.svg") %>

        <div class="form-panel">
          <form>
            <div class="name">Name <input maxlength="75" name="name" placeholder="" required></div>
            <div class="email">Email <input maxlength="75" name="email" placeholder="" required></div>
            <div class="phone">Phone <input maxlength="75" name="phone" placeholder="" required></div>
          </form>
          <button class="submit">SUBMIT</button>
          <div class="message sending">Sending</div>
          <div class="message success">Success</div>
        </div>
      </div>
    </responsive-child>

    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
